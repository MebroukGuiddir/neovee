<app-header></app-header>

<main class="d-flex justify-content-center align-items-center p-5">
  <div class="w-50 d-flex flex-column justify-content-center align-items-center">
    <h1 class="pt-5">{{(article$|async).title}}</h1>
    <div class="d-flex flex-row   justify-content-around w-100 align-items-center  ">

        <div class="d-flex flex-row   justify-content-start  w-75" >
          <img src="{{(article$|async)?.author.image || '../assets/images/user.png'}}" alt="..." width="60" class="rounded">
          <div class="d-flex flex-column justify-content-center align-items-start p-2">
            {{(article$|async).author.firstName}} {{(article$|async).author.lastName}}
            <div class="d-flex flex-row  text-muted align-items-start"><mat-icon aria-label="date">today</mat-icon> Published  {{(article$|async).modificationDate| dateAgo}}</div>
          </div>
        </div>

      <div class="d-flex flex-row   justify-content-center align-items-center" >
      <button mat-icon-button   color="warn" aria-label="like">
        <mat-icon>favorite</mat-icon>
      </button>
        <div class="text-center" > 120 likes</div>
      </div>
    </div>
    <blockquote class="blockquote"><p>{{(article$|async).description}}</p></blockquote>
    <strong class="pt-5"> .   .   . </strong>
    <img class="p-2" src="{{(article$|async).image}}" height="60%" width="80%">
    <p class="p-5" [innerHTML]="(article$|async).content"></p>
  </div>

</main>
