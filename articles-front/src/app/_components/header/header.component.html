<header>
  <!-- Navbar -->

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4  bg-white border-bottom shadow">
    <img src="./assets/images/logo.png" class="logo" alt="Logo"  />
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-bleu" routerLink="/" href="#">Home</a>
      <a class="p-2 text-bleu" routerLink="/write" href="#">Write</a>
      <a class="p-2 text-bleu" routerLink="/profile" href="#">Profile</a>
      <a class="p-2 text-bleu" href="#">Support</a>
      <a class="p-2 text-bleu" href="#">About</a>
    </nav>
    <div *ngIf="!getUser()" class="button-row">
      <button   mat-stroked-button (click)="openDialogLogin()">Sign In</button>
      <button   mat-stroked-button (click)="openDialogSignin()">Sign Up</button>
    </div>
    <div *ngIf="getUser()" class="button-row">
      <a [matMenuTriggerFor]="menu">
        <img alt="avatar" class="avatar avatar-sm rounded-circle"  src="favicon.ico">
      </a>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a (click)="logout()" class="nav-link navbar-text" href="#">
            <mat-icon>logout</mat-icon>
            Logout
          </a>
        </button>
        <button mat-menu-item>
          <a routerLink="/profile"  class="nav-link navbar-text" href="#">
            <mat-icon>person</mat-icon>
            Profile
          </a>
        </button>
      </mat-menu>
    </div>
  </div>

  <!-- Navbar -->


</header>
